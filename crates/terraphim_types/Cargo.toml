[package]
name = "terraphim_types"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "Core types crate for Terraphim AI"
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["personal-assistant", "ai", "privacy", "agent", "types"]
license = "Apache-2.0"
readme = "../../README.md"

[dependencies]
ahash = { version = "0.8.8", features = ["serde"] }
anyhow = "1.0.0"
log = "0.4.14"
opendal = { version = "0.44.2", features = [
    "services-dashmap",
    "services-redis",
    "services-sled",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.104"
thiserror = "1.0.56"
tokio = { version = "1.0", features = ["full"] }
ulid = { version = "1.0.0", features = ["serde", "uuid"] }
