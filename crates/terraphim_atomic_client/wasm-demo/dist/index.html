<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Atomic WASM CRUD Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        body{font-family:sans-serif;margin:2rem;max-width:45rem}
        button,input{margin:.3rem 0;padding:.4rem .7rem}
        pre{background:#f6f8fa;padding:1rem;border-radius:4px;white-space:pre-wrap}
    </style>
    <!-- Trunk compiles this crate as a cdylib (no main fn) -->

<script type="module">
import init, * as bindings from '/atomic-wasm-demo-bb0dec8065b8aeee.js';
const wasm = await init({ module_or_path: '/atomic-wasm-demo-bb0dec8065b8aeee_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script>
<link rel="modulepreload" href="/atomic-wasm-demo-bb0dec8065b8aeee.js" crossorigin="anonymous" integrity="sha384-L+7dwD1c3ybUL04wGyuvP6NaWCjt6MIRLPi8cStD2UgXEHUYIRjDyYuh5korEldV"><link rel="preload" href="/atomic-wasm-demo-bb0dec8065b8aeee_bg.wasm" crossorigin="anonymous" integrity="sha384-4wXZQteIKeACNgqTC444cx1JdHlt88EKXtjCm6ds9Oq3IIaQnNUKDQc8O6UFyRCX" as="fetch" type="application/wasm"></head>
<body>
<h1>Atomic-Server WebAssembly CRUD Demo</h1>
<p><a href="tests.html" style="font-size:0.9rem">Standalone tests page</a></p>
<label>Atomic server URL<br>
    <input id="url" size="40" value="http://localhost:9883" />
</label><br>
<label>Agent secret (base64)<br>
    <textarea id="secret" rows="3" cols="60" placeholder="paste secret here"></textarea>
</label><br>

<button id="init">init client</button>
<button id="create">create</button>
<button id="read">read</button>
<button id="update">update</button>
<button id="delete">delete</button>
<input id="searchq" placeholder="search term" />
<button id="search">search</button>
<button id="run_tests">run WASM tests</button>

<h2>Output</h2>
<pre id="out"></pre>

<h2>Tests</h2>
<pre id="tests_out"></pre>

<script type="module">
    const out = document.getElementById("out");
    const testsOut = document.getElementById("tests_out");
    const log = (m) => (out.textContent += m + "\n");

    // Wait for Trunk to finish loading WASM & bindings
    window.addEventListener("TrunkApplicationStarted", ({ detail: { wasm } }) => {
        const wasmBindings = window.wasmBindings || wasm;

        const q = (id) => document.getElementById(id);

        q("init").onclick = async () => {
            try {
                await wasmBindings.init_client(q("url").value, q("secret").value);
                log("client ready");
            } catch (e) {
                log(`err: ${e}`);
            }
        };

        q("create").onclick = async () => {
            try { log(await wasmBindings.create()); } catch(e){ log(e); }
        };

        q("read").onclick = async () => {
            try { log(await wasmBindings.read()); } catch(e){ log(e); }
        };

        q("update").onclick = async () => {
            try { log(await wasmBindings.update()); } catch(e){ log(e); }
        };

        q("delete").onclick = async () => {
            try { log(await wasmBindings.delete_res()); } catch(e){ log(e); }
        };

        q("search").onclick = async () => {
            try { log(await wasmBindings.search(q("searchq").value)); } catch(e){ log(e); }
        };

        q("run_tests").onclick = async () => {
            testsOut.textContent = "running tests...\n";
            try {
                const resStr = await wasmBindings.run_tests();
                const results = JSON.parse(resStr);
                testsOut.textContent = results.map(r => `${r.success ? '✅' : '❌'} ${r.name}${r.success ? '' : ' – ' + r.message}`).join('\n');
            } catch(e) {
                testsOut.textContent += "Error: " + e;
            }
        };
    });
</script>
<script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = '';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
</html>
