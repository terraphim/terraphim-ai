[package]
name = "terraphim_kg_linter"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "Linter for markdown-based Terraphim KG schemas (commands, types, permissions)"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
license = "Apache-2.0"
readme = "../../README.md"

[dependencies]
terraphim_automata = { path = "../terraphim_automata", version = "1.0.0", features = ["tokio-runtime"] }
terraphim_types = { path = "../terraphim_types", version = "1.0.0" }
aho-corasick = "1.1"
walkdir = "2.5"
regex = "1.10"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
thiserror = "1.0"
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }
log = "0.4"
env_logger = "0.11"

[dev-dependencies]
tempfile = "3.10"
