[package]
name = "terraphim_build_args"
version = "0.2.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "Build argument management for Terraphim AI projects"
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["build", "configuration", "args", "features", "deployment"]
license = "Apache-2.0"
readme = "README.md"

[[bin]]
name = "terraphim-build-args"
path = "src/bin/main.rs"

[dependencies]
clap = { version = "4.5", features = ["derive", "env"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
toml = "0.8"
thiserror = "1.0"
anyhow = "1.0"
log = "0.4"
env_logger = "0.11"
indexmap = { version = "2.0", features = ["serde"] }
regex = "1.11"
walkdir = "2.4"
once_cell = "1.19"
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["serde", "v4"] }

[dev-dependencies]
tempfile = "3.8"
tokio-test = "0.4"
mockall = "0.13"

[features]
default = []
# Feature flag for build-time code generation
codegen = []
# Feature flag for advanced build configurations
advanced = []
# Feature flag for Docker/container integration
docker = []
# Feature flag for cross-compilation support
cross-compile = []
