[package]
name = "terraphim_agent_messaging"
version = "1.0.0"
edition.workspace = true
authors = ["Terraphim Contributors"]
description = "Erlang-style asynchronous message passing system for AI agents"
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["ai", "agents", "messaging", "async", "erlang"]
license = "Apache-2.0"
readme = "../../README.md"

[dependencies]
terraphim_agent_supervisor = { path = "../terraphim_agent_supervisor", version = "1.0.0" }
terraphim_types = { path = "../terraphim_types", version = "1.0.0" }

# Core async runtime and utilities
tokio = { workspace = true }
async-trait = "0.1"
futures-util = "0.3"

# Error handling and serialization
thiserror = "1.0.58"
serde = { version = "1.0.198", features = ["derive"] }
serde_json = "1.0.116"

# Unique identifiers and time handling
uuid = { version = "1.19", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Logging
log = "0.4.29"

# Collections and utilities
ahash = { version = "0.8.8", features = ["serde"] }

# Channels and synchronization
tokio-util = "0.7"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
env_logger = "0.11"
serial_test = "3.3"

[features]
default = []
