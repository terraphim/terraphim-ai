[package]
name = "terraphim_egui"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Team"]
description = "Egui-based desktop UI for Terraphim AI"
license = "MIT OR Apache-2.0"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["egui", "gui", "ai", "search", "knowledge-graph"]
categories = ["gui", "application"]

[dependencies]
# Egui and eframe
eframe = { version = "0.27", features = ["default"] }
egui = "0.27"

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Logging
log = "0.4"
env_logger = "0.10"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt"] }

# Existing Terraphim crates
terraphim_automata = { path = "../terraphim_automata" }
terraphim_rolegraph = { path = "../terraphim_rolegraph" }
terraphim_service = { path = "../terraphim_service" }
terraphim_config = { path = "../terraphim_config" }
terraphim_types = { path = "../terraphim_types" }
terraphim_persistence = { path = "../terraphim_persistence" }
terraphim-markdown-parser = { path = "../terraphim-markdown-parser" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
uuid = { version = "1.0", features = ["v4"] }
chrono = { version = "0.4", features = ["serde"] }

# HTTP client for LLM communication
reqwest = { version = "0.11", features = ["json"], optional = true }

# Global shortcuts (optional)
# egui = "0.27" includes support for keyboard events

[dev-dependencies]
# Testing utilities
tempfile = "3.0"
rstest = "0.18"
tokio-test = "0.4"
reqwest = { version = "0.11", features = ["json"] }

[features]
default = ["reqwest"]
# Reserved for future feature flags
reqwest = ["dep:reqwest"]

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[profile.dev]
opt-level = 0
debug = true
