[package]
name = "discourse_haystack"
version = "0.2.0"
edition = "2021"
authors = ["Terraphim"]
description = "A CLI client for fetching Discourse posts and messages"
license = "MIT"
repository = "https://github.com/terraphim/discourse_haystack"

[dependencies]
haystack_core = { path = "../haystack_core" }
terraphim_types = { path = "../terraphim_types" }
clap = { version = "4.4.11", features = ["derive", "env"] }
reqwest = { version = "0.11.22", features = ["json"] }
tokio = { version = "1.35.0", features = ["full"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
anyhow = "1.0.75"
url = "2.5.0"

[dev-dependencies]
wiremock = "0.5"

[[bin]]
name = "discourse_haystack"
path = "src/main.rs"
