[package]
name = "terraphim_service"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "Terraphim service for handling user requests and responses."
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["personal-assistant", "ai", "privacy", "service"]
license = "Apache-2.0"
readme = "../../README.md"

[dependencies]
terraphim_persistence = { path = "../terraphim_persistence", version = "0.1.0" }
terraphim_config = { path = "../terraphim_config", version = "0.1.0" }
terraphim_middleware = { path = "../terraphim_middleware", version = "0.1.0" }
terraphim_types = { path = "../terraphim_types", version = "0.1.0" }
terraphim_automata = { path = "../terraphim_automata", version = "0.1.0", features = ["remote-loading"] }
terraphim_rolegraph = { path = "../terraphim_rolegraph", version = "0.1.0" }

ahash = { version = "0.8.8", features = ["serde"] }
thiserror = "1.0.58"
opendal = { version = "0.44.2" }
serde_json = "1.0.116"
serde = { version = "1.0.198", features = ["serde_derive"] }
log = "0.4.21"
strsim = "0.11.1"
regex = "1.11.0"
tokio = { workspace = true }
async-trait = "0.1"
futures-util = "0.3"
async-stream = "0.3"

# OpenRouter integration dependencies (optional)
reqwest = { workspace = true, optional = true }

[features]
default = []
openrouter = ["reqwest", "terraphim_config/openrouter"]
ollama = ["reqwest"]

[dev-dependencies]
tokio = { version = "1.35.0", features = ["full"] }
terraphim_settings = { path = "../terraphim_settings", version = "0.1.0" }
anyhow = "1.0.82"
wiremock = "0.6"
serial_test = "3.0"
tempfile = "3"