[package]
name = "terraphim_mcp_server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk.git", features = ["server"] }
terraphim_types = { path = "../terraphim_types" }
terraphim_service = { path = "../terraphim_service" }
terraphim_config = { path = "../terraphim_config" }
terraphim_persistence = { path = "../terraphim_persistence" }
terraphim_rolegraph = { path = "../terraphim_rolegraph" }
terraphim_automata = { path = "../terraphim_automata" }

ahash = "0.8.7"
anyhow = "1.0.80"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
thiserror = "1.0.56"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.0"
axum = "0.7.4"
chrono = { version = "0.4.34", features = ["serde"] }
futures = "0.3.30"
tracing-appender = "0.2.3"
async-trait = "0.1"
tracing-log = "0.1"

[dev-dependencies]
anyhow = "1.0"
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk.git", features = ["client", "transport-child-process"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
terraphim_config = { path = "../terraphim_config" }
terraphim_middleware = { path = "../terraphim_middleware" }  # For Logseq builder
terraphim_automata = { path = "../terraphim_automata" }  # For AutomataPath
regex = "1"
serial_test = "3.0"
env_logger = "0.10"
