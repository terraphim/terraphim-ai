[package]
name = "terraphim_mcp_server"
version = "1.0.0"
edition = "2021"

[[bin]]
name = "terraphim_mcp_server"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
base64 = "0.21"
clap = { version = "4.5", features = ["derive"] }
rmcp = { version = "0.6.1", features = ["server", "transport-sse-server", "transport-io"] }
terraphim_update = { path = "../terraphim_update", version = "1.0.0" }
serde_json = "1.0"
terraphim_automata = { path = "../terraphim_automata" }
terraphim_config = { path = "../terraphim_config" }
terraphim_rolegraph = { path = "../terraphim_rolegraph" }
terraphim_service = { path = "../terraphim_service" }
terraphim_types = { path = "../terraphim_types" }
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
tracing-appender = "0.2"
tracing-log = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tokio-util = { version = "0.7" }
axum = { version = "0.8" }

[features]
openrouter = ["terraphim_config/openrouter"]

[dev-dependencies]
ahash = "0.8"
anyhow = "1.0"
regex = "1"
rmcp = { version = "0.6.1", features = ["client", "server", "transport-child-process", "transport-sse-server"] }
serde_json = "1.0"
serial_test = "3.1"
tempfile = "3.23"
terraphim_automata = { path = "../terraphim_automata" }  # For AutomataPath
terraphim_config = { path = "../terraphim_config" }
terraphim_middleware = { path = "../terraphim_middleware" }  # For Logseq builder
terraphim_persistence = { path = "../terraphim_persistence", features = ["memory"] }
env_logger = "0.11"
