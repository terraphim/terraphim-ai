[package]
name = "terraphim_mcp_server"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Team"]
description = "Terraphim Model Context Protocol Server"
license = "MIT OR Apache-2.0"

[dependencies]
mcp-core = { git = "https://github.com/modelcontextprotocol/rust-sdk.git", branch = "main" }
mcp-server = { git = "https://github.com/modelcontextprotocol/rust-sdk.git", branch = "main" }
terraphim_types = { path = "../terraphim_types" }
terraphim_service = { path = "../terraphim_service" }
terraphim_config = { path = "../terraphim_config" }
terraphim_persistence = { path = "../terraphim_persistence" }

ahash = "0.8.7"
anyhow = "1.0.80"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
thiserror = "1.0.56"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.0"
axum = "0.7.4"
chrono = { version = "0.4.34", features = ["serde"] }
futures = "0.3.30"
tracing-appender = "0.2.3"

[dev-dependencies]
tokio = { version = "1.36.0", features = ["full", "test-util", "macros"] }
