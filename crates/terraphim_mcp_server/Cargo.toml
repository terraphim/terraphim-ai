[package]
name = "terraphim_mcp_server"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Team"]
description = "Model Context Protocol server implementation for Terraphim"
license = "MIT OR Apache-2.0"

[dependencies]
salvo = { version = "0.63", features = ["cors"] }
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
env_logger = "0.10"
async-trait = "0.1"
dashmap = "5.5"
chrono = { version = "0.4", features = ["serde"] }
base64 = "0.21"
terraphim_config = { path = "../terraphim_config" }
terraphim_service = { path = "../terraphim_service" }
terraphim_persistence = { path = "../terraphim_persistence" }
reqwest = { version = "0.11", features = ["json"] }
uuid = { version = "1.7", features = ["v4", "serde"] }
thiserror = "1.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
futures = "0.3"
url = "2.5"

# Terraphim dependencies
terraphim_types = { path = "../terraphim_types", version = "0.1.0" }
terraphim_automata = { path = "../terraphim_automata", version = "0.1.0" }
terraphim_middleware = { path = "../terraphim_middleware", version = "0.1.0" }
affix = "0.1"

[dev-dependencies]
tokio-test = "0.4"
wiremock = "0.5"
pretty_assertions = "1.4"
test-case = "3.3"
tempfile = "3.8"
