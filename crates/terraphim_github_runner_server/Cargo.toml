[package]
name = "terraphim_github_runner_server"
version = "0.1.0"
edition = "2024"

[dependencies]
# Web framework
salvo = { version = "0.74.3" }
tokio = { version = "1.36", features = ["full"] }

# GitHub integration
octocrab = "0.42.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Webhook verification
hmac = "0.12"
sha2 = "0.10"
hex = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# CLI
clap = { version = "4.5", features = ["derive"] }

# JWT (for Firecracker auth)
jsonwebtoken = "9"

# Internal crates
terraphim_github_runner = { path = "../terraphim_github_runner" }

[dev-dependencies]
salvo = { version = "0.74.3", features = ["test"] }
