[package]
name = "terraphim_automata"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "Automata for searching and processing knowledge graphs"
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["personal-assistant", "ai", "privacy", "agent", "automata"]
license = "Apache-2.0"
readme = "../../README.md"

[dependencies]
terraphim_types = { path = "../terraphim_types" }

ahash = { version = "0.8.6", features = ["serde"] }
aho-corasick = "1.0.2"
csv = "1.2.2"
flate2 = "1.0.26"
reqwest = { version = "0.11.24", features = ["json", "rustls-tls"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1"
thiserror = "1.0.30"
tokio = { version = "1", features = ["full"] }
log = "0.4"
url = "2.5.0"
