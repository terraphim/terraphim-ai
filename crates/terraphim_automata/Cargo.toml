[package]
name = "terraphim_automata"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = { version = "0.8.6", features = ["serde"] }
aho-corasick = "1.0.2"
csv = "1.2.2"
flate2 = "1.0.26"
reqwest = { version = "0.11.18", features = ["json", "rustls-tls"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_json = "1"
thiserror = "1.0.30"
tokio = { version = "1", features = ["full"] }
terraphim_types = { path = "../../terraphim_types" }
