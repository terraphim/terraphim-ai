[package]
name = "terraphim_rolegraph"
version = "0.1.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "Terraphim rolegraph module, which provides role handling for Terraphim AI."
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["personal-assistant", "ai", "privacy", "roles", "rolegraph"]
license = "Apache-2.0"
readme = "../README.md"

[dependencies]
terraphim_automata = { path = "../terraphim_automata" }
terraphim_types = { path = "../terraphim_types" }

ahash = { version = "0.8.3", features = ["serde"] }
aho-corasick = "1.0.2"
itertools = "0.11.0"
lazy_static = "1.4.0"
log = "0.4.20"
memoize = "0.4.0"
regex = "1.8.3"
serde = { version = "1.0.192", features = ["derive"] }
serde_json = "1.0.64"
thiserror = "1.0.30"
tokio = { version = "1.27", features = ["fs", "macros", "rt-multi-thread"] }
ulid = { version = "1.0.0", features = ["serde", "uuid"] }
unicode-segmentation = "1.10.1"
url = "2.5.0"

[[bench]]
name = "throughput"
harness = false

[dev-dependencies]
criterion = "0.3"
