[package]
name = "terraphim_router"
version = "1.8.0"
edition = "2021"
authors = ["Terraphim Team"]
description = "Unified routing engine for LLM and Agent providers"
license = "Apache-2.0"
repository = "https://github.com/terraphim/terraphim-ai"

[dependencies]
# Terraphim internal crates
terraphim_types = { path = "../terraphim_types" }

# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1.0"
regex = "1.10"
thiserror = "1.0"
anyhow = "1.0"
log = "0.4"
chrono = { version = "0.4", features = ["serde"] }
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
uuid = { version = "1.21", features = ["v4", "serde"] }
dirs = "5.0"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
terraphim_spawner = { path = "../terraphim_spawner" }
