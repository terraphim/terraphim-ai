server_hostname = "127.0.0.1:8000"
api_endpoint="http://localhost:8000/api"
initialized = "${TERRAPHIM_INITIALIZED:-false}"
default_data_path = "${TERRAPHIM_DATA_PATH:-${HOME}/.terraphim}"

[profiles.rocksdb]
type = "rocksdb"
datadir= "/tmp/terraphim_rocksdb"

[profiles.dashmap]
type = "dashmap"
root = "/tmp/dashmaptest"

[profiles.rock]
type = "rocksdb"
datadir = "/tmp/opendal/rocksdb"

[profiles.redb]
type = "redb"
datadir = "/tmp/terraphim_redb"

[profiles.sqlite]
type = "sqlite"
datadir = "/tmp/terraphim_sqlite"

[profiles.memory]
type = "memory"
