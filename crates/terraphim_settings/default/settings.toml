server_hostname = "127.0.0.1:8000"
api_endpoint="http://localhost:8000/api"
initialized = "${TERRAPHIM_INITIALIZED:-false}"
default_data_path = "${TERRAPHIM_DATA_PATH:-${HOME}/.terraphim}"

[profiles.rocksdb]
type = "rocksdb"
datadir= "/tmp/terraphim_rocksdb"

[profiles.dashmap]
type = "dashmap"
root = "/tmp/dashmaptest"

[profiles.rock]
type = "rocksdb"
datadir = "/tmp/opendal/rocksdb"

# SQLite with WAL mode for concurrent access without locks
[profiles.sqlite]
type = "sqlite"
datadir = "/tmp/terraphim_sqlite"
connection_string = "/tmp/terraphim_sqlite/terraphim.db"
table = "terraphim_kv"

# ReDB disabled to avoid database locking issues with concurrent access
# [profiles.redb]
# type = "redb"
# datadir = "/tmp/terraphim_redb/terraphim.redb"
# table = "terraphim"

[profiles.memory]
type = "memory"
