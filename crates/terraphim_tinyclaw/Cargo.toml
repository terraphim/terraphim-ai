[package]
name = "terraphim_tinyclaw"
version.workspace = true
edition.workspace = true
description = "Multi-channel AI assistant for Terraphim - Telegram, Discord, and CLI"
license = "MIT OR Apache-2.0"
authors = ["Terraphim AI"]

[[bin]]
name = "terraphim-tinyclaw"
path = "src/main.rs"

[dependencies]
# Terraphim crates
terraphim_multi_agent = { path = "../terraphim_multi_agent" }
terraphim_config = { path = "../terraphim_config" }
terraphim_automata = { path = "../terraphim_automata" }

# Async runtime
tokio = { workspace = true }
tokio-util = { version = "0.7", features = ["rt"] }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
toml = "0.8"

# HTTP client
reqwest = { workspace = true }
reqwest-eventsource = "0.6"

# Error handling
thiserror = { workspace = true }
anyhow = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Time
chrono = { workspace = true }
uuid = { workspace = true }

# Logging
tracing = "0.1"
log = { workspace = true }
env_logger = "0.11"

# Environment
env_home = "0.1"

# Regex for ExecutionGuard
regex = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Channel adapters (feature-gated)
teloxide = { version = "0.13", optional = true, features = ["macros"] }
serenity = { version = "0.12", optional = true }

[features]
default = ["telegram", "discord"]
telegram = ["dep:teloxide"]
discord = ["dep:serenity"]

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3"
criterion = { version = "0.5", features = ["async_tokio"] }

[[bench]]
name = "tinyclaw_benchmarks"
harness = false
