[package]
name = "terraphim_update"
version = "1.5.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "Shared auto-update functionality for Terraphim AI binaries"
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
self_update = { version = "0.42", default-features = false, features = ["archive-tar", "compression-flate2", "rustls", "signatures"] }
tokio = { version = "1.0", features = ["full"] }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jiff = { version = "0.2", features = ["serde"] }
chrono = "0.4"
semver = "1.0"
sha2 = "0.10"
ureq = "2.9"
dirs = "5.0"
dialoguer = "0.11"
# zipsign-api for signature verification (also pulled by self_update)
zipsign-api = "0.2"
base64 = "0.22"
# Archive extraction
flate2 = "1.0"
tar = "0.4"
zip = "2.2"
tempfile = "3.0"

[dev-dependencies]
serial_test = "3.3"

[features]
# Feature to enable integration tests that require actual signing (slow, requires signing keys)
integration-signing = []
