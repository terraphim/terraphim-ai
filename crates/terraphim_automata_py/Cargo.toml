[package]
name = "terraphim_automata_py"
version = "1.0.0"
edition.workspace = true
authors = ["Terraphim Contributors"]
description = "Python bindings for terraphim_automata - Fast autocomplete and text processing for knowledge graphs"
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["python", "bindings", "automata", "autocomplete", "knowledge-graph"]
license = "Apache-2.0"
readme = "README.md"

[lib]
name = "terraphim_automata"
crate-type = ["cdylib"]

[dependencies]
terraphim_automata = { path = "../terraphim_automata", version = "1.0.0" }
terraphim_types = { path = "../terraphim_types", version = "1.0.0" }

pyo3 = { version = "0.23", features = ["extension-module", "abi3-py39"] }
serde_json = "1"
log = "0.4"

[dev-dependencies]
pyo3 = { version = "0.23", features = ["auto-initialize"] }

[features]
default = []
