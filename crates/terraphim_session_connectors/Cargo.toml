[package]
name = "terraphim_session_connectors"
version.workspace = true
edition.workspace = true
authors = ["Terraphim Contributors"]
license = "Apache-2.0"
repository = "https://github.com/terraphim/terraphim-ai"
description = "Shared session connector interfaces and normalized session model"

[features]
default = []

# Enable all built-in connectors.
connectors = ["aider", "opencode"]

aider = ["dep:home", "dep:walkdir", "dep:tracing"]
opencode = ["dep:home", "dep:serde"]

[dependencies]
anyhow = "1.0"
jiff = { version = "0.1", features = ["serde"] }
serde_json = "1.0"

# Optional per-connector deps
serde = { version = "1.0", features = ["derive"], optional = true }
home = { version = "0.5", optional = true }
walkdir = { version = "2.4", optional = true }
tracing = { version = "0.1", optional = true }
