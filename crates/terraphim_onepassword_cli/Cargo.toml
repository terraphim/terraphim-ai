[package]
name = "terraphim_onepassword_cli"
version = "1.0.0"
edition = "2021"
authors = ["Terraphim Contributors"]
description = "1Password CLI integration for Terraphim AI secret management"
documentation = "https://terraphim.ai"
homepage = "https://terraphim.ai"
repository = "https://github.com/terraphim/terraphim-ai"
keywords = ["1password", "secrets", "cli", "security", "configuration"]
license = "Apache-2.0"
readme = "../../README.md"

[dependencies]
serde = { version = "1.0.182", features = ["derive"] }
serde_json = "1.0.96"
thiserror = "1.0.56"
log = "0.4.29"
regex = "1.10.2"
tokio = { version = "1.35.1", features = ["process", "rt", "macros", "time"] }
async-trait = "0.1.74"

[dev-dependencies]
tempfile = "3.23.0"
test-log = "0.2.14"
tokio-test = "0.4"

[features]
default = []
