[book]
authors = ["AlexMikhalev"]
language = "en"
multilingual = false
src = "en"
title = "Terraphim AI documentation"

[output.html]
git-repository-icon = "fa-github"
git-repository-url = "https://github.com/terraphim/terraphim-ai"
edit-url-template = "https://github.com/terraphim/terraphim-ai/edit/main/docs/{path}"
additional-css = [
    "theme/css/shoelace-light.css",
    "theme/css/shoelace-dark.css",
    # "theme/css/layout.css",
    "theme/css/toc.css"
]
additional-js = [
    # "discord.js",
    "mermaid.min.js", 
    "mermaid-init.js",
    "theme/js/theme-switcher.js",
    "theme/js/toc-generator.js"
]
mathjax-support = true
preferred-dark-theme = "ayu"
default-theme = "light"
no-section-label = true
page-toc = true
page-toc-position = "right"

[output.html.fold]
enable = true
level = 2

[output.html.search]
enable = true
limit-results = 20
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[preprocessor]
[preprocessor.mermaid]
command = "mdbook-mermaid"