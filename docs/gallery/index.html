<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Terraphim Web Components Gallery - A showcase of pure vanilla Web Components">
  <meta name="author" content="Terraphim">
  <title>Terraphim Gallery</title>

  <!-- Theme Stylesheets -->
  <link rel="stylesheet" href="./styles/theme-light.css">
  <link rel="stylesheet" href="./styles/theme-dark.css">
  <link rel="stylesheet" href="./styles/gallery.css">
  <link rel="stylesheet" href="./styles/responsive.css">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåç</text></svg>">
</head>
<body>
  <!-- Skip link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Root gallery component -->
  <terraphim-gallery></terraphim-gallery>

  <!-- Component Scripts -->
  <script type="module" src="../../components/gallery/theme-toggle.js"></script>
  <script type="module" src="../../components/gallery/nav-item.js"></script>
  <script type="module" src="../../components/gallery/nav-category.js"></script>
  <script type="module" src="../../components/gallery/gallery-header.js"></script>
  <script type="module" src="../../components/gallery/gallery-sidebar.js"></script>
  <script type="module" src="../../components/gallery/gallery-main.js"></script>
  <script type="module" src="../../components/gallery/terraphim-gallery.js"></script>

  <!-- Initialize -->
  <script type="module">
    // Component registration happens in their respective files
    // This script is for any global initialization if needed

    // Log initialization
    console.log('Terraphim Gallery initialized');

    // Check for theme preference
    const savedTheme = localStorage.getItem('terraphim-theme');
    if (savedTheme) {
      document.documentElement.setAttribute('data-theme', savedTheme);
    } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
</body>
</html>
