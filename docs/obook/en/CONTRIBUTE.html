<h2>Guide for Terraphim AI contributors</h2>
<h2>Earthly-Based Development</h2>
<p>You can run the full stack using Earthly.
From the project root, execute the following command:</p>
<pre><code class="language-sh">earthly ls
</code></pre>
<p>This will list all the available targets. You can then run the full stack using the following command:</p>
<pre><code class="language-sh">earthly +pipeline
</code></pre>
<p>This will build the full stack using Earthly.</p>
<h1>Local Development</h1>
<p>If you want to develop without using Earthly, you need a local node.js, Yarn,
and Rust environment.</p>
<p>Then you can run the following commands:</p>
<h2>Install the sample data for <code>system_operator</code></h2>
<pre><code class="language-sh">git clone https://github.com/terraphim/INCOSE-Systems-Engineering-Handbook.git /tmp/system_operator/
</code></pre>
<h2>Run the backend</h2>
<pre><code class="language-sh">cargo run 
</code></pre>
<h2>Run the frontend in development mode:</h2>
<pre><code class="language-sh">yarn run dev
</code></pre>
<p>from ./desktop folder</p>
<p>to compile tauri in dev mode run:</p>
<pre><code>yarn run tauri dev 
</code></pre>
