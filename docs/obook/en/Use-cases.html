        <article class="markdown-body"><h1>Use cases for Terraphim AI</h1>
<h2>Search your local markdown files, build your own personal knowledge graph, then publish your knowledge to the web, then reuse</h2>
<h3>End to End flow</h3>
<p>The current focus is on perfecting overall end-to-end human usable flow:</p>
<ul>
<li><p>engineer or expert takes notes in the Logseq-knowledge graph</p>
</li>
<li><p>notes are used to create thesaurus for Terraphim (using Terraphim desktop, feature done, alpha testing)</p>
</li>
<li><p>Thesaurus is used per each role to create Terraphim graph (used for ranking search results). Feature done, alpha testing</p>
</li>
<li><p>Terraphim desktop is used to search over local markdown files using Terraphim Graph for ranking (Feature done, alpha testing)</p>
</li>
<li><p>Terraphim desktop search automatically populates Atomic server with search results (first attempt and approach didn&#39;t work, required changes in Atomic Rust client, atomic 
server-side updated with new client fetch, Terraphim feature for automatic cache population WIP <a href="https://github.com/terraphim/terraphim-ai/issues/12">https://github.com/terraphim/terraphim-ai/issues/12</a>)</p>
</li>
<li><p>User works with search results forming blogs or articles in Atomic server using Atomic as standard CMS (all features done)</p>
</li>
<li><p>Final articles are published via different domains using Atomic Server + Sveltekit</p>
<ul>
<li><p>current websites: <a href="https://systems.tf">Systems Engineering</a></p>
</li>
<li><p>planned set of websites on different topics: learning rust, knowledge graphs, search engines, Metacortex Engineering (cross-discipline collaboration)</p>
</li>
</ul>
</li>
<li><p>Articles published (or drafts) in Atomic Server are used as input for Terraphim (both desktop and cloud) as haystack for the role (instead or alongside markdown files or any other sources) Blocked on <a href="https://github.com/atomicdata-dev/atomic-server/issues/778">https://github.com/atomicdata-dev/atomic-server/issues/778</a></p>
</li>
</ul>
