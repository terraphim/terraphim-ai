# Built-in tool patterns for common development tools
# These patterns are used to identify which tools are being invoked in Bash commands

[[tools]]
name = "wrangler"
patterns = ["npx wrangler", "bunx wrangler", "pnpm wrangler", "yarn wrangler", "wrangler "]
metadata = { category = "cloudflare", description = "Cloudflare Workers CLI for deploying and managing serverless applications", confidence = 0.95 }

