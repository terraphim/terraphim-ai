name: Tauri Build

on:
  workflow_call:
    inputs:
      cache-key:
        description: 'Cache key for dependencies'
        required: false
        type: string
    outputs:
      desktop-artifacts:
        description: 'Path to desktop application artifacts'
        value: ${{ jobs.build-tauri.outputs.desktop-artifacts }}

env:
  WORKING_DIRECTORY: ./desktop

jobs:
  build-tauri:
    name: Build Tauri desktop app for ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    outputs:
      desktop-artifacts: ${{ steps.artifacts.outputs.paths }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install 1Password CLI
        uses: 1password/install-cli-action@v1

      - name: Load 1Password secrets
        uses: 1password/load-secrets-action@v2
        with:
          export-env: true
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        secrets: |
          TAURI_PRIVATE_KEY=op://TerraphimPlatform/tauri.update.signing/TAURI_PRIVATE_KEY
          TAURI_PUBLIC_KEY=op://TerraphimPlatform/tauri.update.signing/TAURI_PUBLIC_KEY

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: yarn
          cache-dependency-path: desktop/yarn.lock

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85.0

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            desktop/src-tauri/target
          key: ${{ inputs.cache-key }}-tauri-${{ matrix.platform }}-${{ hashFiles('desktop/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ inputs.cache-key }}-tauri-${{ matrix.platform }}-

      - name: Install system dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev \
            pkg-config

      - name: WebKitGTK 4.1 compatibility shim (Ubuntu)
        if: matrix.platform == 'ubuntu-20.04' || matrix.platform == 'ubuntu-22.04' || matrix.platform == 'ubuntu-24.04'
        run: |
          set -e
          PC_DIR=/usr/lib/x86_64-linux-gnu/pkgconfig
          LIB_DIR=/usr/lib/x86_64-linux-gnu
          if [ -f "$PC_DIR/webkit2gtk-4.1.pc" ] && [ ! -f "$PC_DIR/webkit2gtk-4.0.pc" ]; then
            echo "Creating pkg-config shim for webkit2gtk 4.0 -> 4.1"
            sudo ln -sf "$PC_DIR/webkit2gtk-4.1.pc" "$PC_DIR/webkit2gtk-4.0.pc"
          fi
          if [ -f "$PC_DIR/javascriptcoregtk-4.1.pc" ] && [ ! -f "$PC_DIR/javascriptcoregtk-4.0.pc" ]; then
            echo "Creating pkg-config shim for javascriptcoregtk 4.0 -> 4.1"
            sudo ln -sf "$PC_DIR/javascriptcoregtk-4.1.pc" "$PC_DIR/javascriptcoregtk-4.0.pc"
          fi
          if [ -f "$LIB_DIR/libwebkit2gtk-4.1.so" ] && [ ! -f "$LIB_DIR/libwebkit2gtk-4.0.so" ]; then
            echo "Creating library shim for libwebkit2gtk 4.0 -> 4.1"
            sudo ln -sf "$LIB_DIR/libwebkit2gtk-4.1.so" "$LIB_DIR/libwebkit2gtk-4.0.so"
          fi
          if [ -f "$LIB_DIR/libjavascriptcoregtk-4.1.so" ] && [ ! -f "$LIB_DIR/libjavascriptcoregtk-4.0.so" ]; then
            echo "Creating library shim for libjavascriptcoregtk 4.0 -> 4.1"
            sudo ln -sf "$LIB_DIR/libjavascriptcoregtk-4.1.so" "$LIB_DIR/libjavascriptcoregtk-4.0.so"
          fi

      - name: Install frontend dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn install --frozen-lockfile

      - name: Generate Tauri config from template
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          op inject --force -i src-tauri/tauri.conf.json.template -o src-tauri/tauri.conf.json
          chmod 600 src-tauri/tauri.conf.json

      - name: Build frontend
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: yarn run build

      - name: Build Tauri app (signed)
        working-directory: ${{ env.WORKING_DIRECTORY }}
        env:
          TAURI_PRIVATE_KEY: ${{ env.TAURI_PRIVATE_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn tauri build

      - name: Collect artifact paths
        id: artifacts
        run: |
          if [[ "${{ matrix.platform }}" == "macos-latest" ]]; then
            echo "paths=desktop/src-tauri/target/release/bundle/dmg/*.dmg desktop/src-tauri/target/release/bundle/macos/*.app" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.platform }}" == "ubuntu-20.04" ]]; then
            echo "paths=desktop/src-tauri/target/release/bundle/appimage/*.AppImage desktop/src-tauri/target/release/bundle/deb/*.deb" >> $GITHUB_OUTPUT
          elif [[ "${{ matrix.platform }}" == "windows-latest" ]]; then
            echo "paths=desktop/src-tauri/target/release/bundle/msi/*.msi desktop/src-tauri/target/release/bundle/nsis/*.exe" >> $GITHUB_OUTPUT
          fi

      - name: Upload desktop artifacts (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v5
        with:
          name: desktop-macos
          path: |
            desktop/src-tauri/target/release/bundle/dmg/*.dmg
            desktop/src-tauri/target/release/bundle/macos/*.app
          retention-days: 7

      - name: Upload desktop artifacts (Linux)
        if: matrix.platform == 'ubuntu-20.04'
        uses: actions/upload-artifact@v5
        with:
          name: desktop-linux
          path: |
            desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            desktop/src-tauri/target/release/bundle/deb/*.deb
          retention-days: 7

      - name: Upload desktop artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v5
        with:
          name: desktop-windows
          path: |
            desktop/src-tauri/target/release/bundle/msi/*.msi
            desktop/src-tauri/target/release/bundle/nsis/*.exe
          retention-days: 7

  summary:
    runs-on: [self-hosted, linux, bigbox]
    needs: build-tauri
    if: always()

    steps:
      - name: Build summary
        run: |
          echo "## Tauri Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-tauri.outputs.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ubuntu | ${{ needs.build-tauri.outputs.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.build-tauri.outputs.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Desktop Applications Built:** .dmg, .AppImage, .deb, .msi, .exe" >> $GITHUB_STEP_SUMMARY
