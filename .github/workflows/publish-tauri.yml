name: Publish Tauri with Auto-Update
on:
  push:
    tags:
      - "v*"
      - "app-v*"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            webkit-package: ""
          - platform: ubuntu-22.04
            webkit-package: "libwebkit2gtk-4.0-dev"
          - platform: windows-latest
            webkit-package: ""
    env:
      working-directory: ./desktop

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install 1Password CLI
        if: matrix.platform != 'windows-latest'
        uses: 1password/install-cli-action@v1

      - name: Install 1Password CLI (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          # Download and install 1Password CLI for Windows
          Invoke-WebRequest -Uri "https://cache.agilebits.com/dist/1P/op2/pkg/v2.32.0/op_windows_amd64_v2.32.0.zip" -OutFile "op.zip"
          Expand-Archive -Path "op.zip" -DestinationPath "C:\op"
          echo "C:\op" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.platform, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ${{ matrix.webkit-package }} libjavascriptcoregtk-4.0-dev libsoup2.4-dev libayatana-appindicator3-dev librsvg2-dev pkg-config

      - name: Install frontend dependencies
        run: yarn install
        working-directory: ${{env.working-directory}}

      - name: Patch svelte-jsoneditor for build compatibility
        working-directory: ${{env.working-directory}}
        run: |
          # Temporary fix for svelte-jsoneditor HTML validation issue
          # This patches the problematic TransformWizard.svelte file
          TRANSFORM_WIZARD_PATH="node_modules/svelte-jsoneditor/components/modals/TransformWizard.svelte"
          if [ -f "$TRANSFORM_WIZARD_PATH" ]; then
            # Add tbody wrapper around tr elements to fix HTML structure
            sed -i 's/<table class="jse-transform-wizard">/<table class="jse-transform-wizard"><tbody>/' "$TRANSFORM_WIZARD_PATH"
            sed -i 's/<\/table>/<\/tbody><\/table>/' "$TRANSFORM_WIZARD_PATH"
          fi

      - name: Inject secrets and build with Tauri (Non-Windows)
        if: matrix.platform != 'windows-latest'
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        working-directory: ${{env.working-directory}}
        run: |
          # Inject secrets into Tauri configuration
          op inject --force -i src-tauri/tauri.conf.json.template -o src-tauri/tauri.conf.json
          chmod 600 src-tauri/tauri.conf.json

          # Create environment file for signing
          cat > .env.ci << 'EOF'
          TAURI_PRIVATE_KEY="op://TerraphimPlatform/tauri.update.signing/TAURI_PRIVATE_KEY"
          EOF

          # Build with injected signing keys
          op run --env-file=.env.ci -- yarn run tauri build

      - name: Build with Tauri (Windows - without 1Password)
        if: matrix.platform == 'windows-latest'
        working-directory: ${{env.working-directory}}
        run: |
          # For Windows, build without 1Password integration for now
          # Copy template to config
          copy src-tauri\tauri.conf.json.template src-tauri\tauri.conf.json
          
          # Build without signing for now
          yarn run tauri build

      - name: Generate updater manifest
        if: matrix.platform == 'ubuntu-22.04'
        working-directory: ${{env.working-directory}}
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
        run: |
          node scripts/generate-latest-json.js

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop/target/release/bundle/**/*.dmg
            desktop/target/release/bundle/**/*.exe
            desktop/target/release/bundle/**/*.AppImage
            desktop/target/release/bundle/**/*.deb
            desktop/target/release/bundle/**/*.msi
            latest.json
          tag_name: ${{ github.ref_name }}
          name: "Terraphim Desktop ${{ github.ref_name }}"
          body: |
            ## Terraphim Desktop ${{ github.ref_name }}

            ### Auto-Update Enabled
            This release includes automatic update functionality. The desktop application will check for updates automatically and prompt users when new versions are available.

            ### Downloads
            - **macOS**: Download the `.dmg` file
            - **Windows**: Download the `.exe` or `.msi` file
            - **Linux**: Download the `.AppImage` or `.deb` file

            ### Changelog
            See the commit history for detailed changes in this release.
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
