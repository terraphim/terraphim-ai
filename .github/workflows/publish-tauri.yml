name: Publish Tauri
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            webkit-package: ""
          - platform: ubuntu-18.04
            webkit-package: "libwebkit2gtk-4.0-dev"
          - platform: ubuntu-20.04
            webkit-package: "libwebkit2gtk-4.0-dev"
          - platform: ubuntu-22.04
            webkit-package: "libwebkit2gtk-4.1-dev"
          - platform: ubuntu-24.04
            webkit-package: "libwebkit2gtk-4.1-dev"
          - platform: windows-latest
            webkit-package: ""
    env:
      working-directory: ./desktop

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: startsWith(matrix.platform, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev ${{ matrix.webkit-package }} libayatana-appindicator3-dev librsvg2-dev pkg-config

      - name: install frontend dependencies
        run: yarn install # change this to npm or pnpm depending on which one you use
        working-directory: ${{env.working-directory}}

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets to download this version and install."
          releaseDraft: true
          prerelease: false
          projectPath: ${{env.working-directory}}
