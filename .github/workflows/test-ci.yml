name: Test CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  quick-check:
    name: Quick Rust Validation
    runs-on: ubuntu-22.04  # Use 22.04 for webkit 4.0 compatibility (Tauri requires it)
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install build dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -yqq --no-install-recommends \
            build-essential \
            pkg-config \
            libssl-dev \
            libglib2.0-dev \
            libgtk-3-dev \
            libsoup2.4-dev \
            librsvg2-dev || true
          # Install webkit 4.0 (required by some dependencies)
          sudo apt-get install -yqq --no-install-recommends \
            libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev || true
          # Also try webkit 4.1 if available (Ubuntu 22.04+)
          sudo apt-get install -yqq --no-install-recommends \
            libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev 2>/dev/null || true
          sudo apt-get install -yqq --no-install-recommends \
            libayatana-appindicator3-dev 2>/dev/null || \
          sudo apt-get install -yqq --no-install-recommends \
            libappindicator3-dev || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Create placeholder dist for Tauri
        run: |
          # Create placeholder dist directory so Tauri and terraphim_server can compile
          # without requiring a full frontend build
          mkdir -p desktop/dist
          echo '<!DOCTYPE html><html><body>Placeholder</body></html>' > desktop/dist/index.html

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace -- -W clippy::all -D warnings

      - name: Check compilation
        run: cargo check --workspace

      - name: Run unit tests
        run: cargo test --workspace --lib
