<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Test - Terraphim Editor Themes</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      padding: 20px;
      background: #e0e0e0;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #0066cc;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .panel {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .panel h2 {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: #333;
    }

    .theme-dark {
      background: #1e1e1e;
    }

    .theme-dark h2 {
      color: #d4d4d4;
    }

    terraphim-editor {
      min-height: 350px;
      display: block;
    }

    .controls {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-primary {
      background: #0066cc;
      color: white;
    }

    .btn-primary:hover {
      background: #0052a3;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background: #e8e8e8;
    }

    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Terraphim Editor - Visual Theme Test</h1>

    <div class="grid">
      <!-- Light Theme - Basic -->
      <div class="panel">
        <h2>Light Theme - Basic</h2>
        <terraphim-editor
          id="editor-light-basic"
          content="# Light Theme Editor

This is the **light theme** with default settings.

## Features
- Clean, readable interface
- Toolbar for formatting
- *Supports markdown syntax*

Try editing this content or using the toolbar buttons!"
          output-format="markdown">
        </terraphim-editor>
      </div>

      <!-- Dark Theme - Basic -->
      <div class="panel theme-dark">
        <h2>Dark Theme - Basic</h2>
        <terraphim-editor
          id="editor-dark-basic"
          theme="dark"
          content="# Dark Theme Editor

This is the **dark theme** editor.

## Benefits
- Reduced eye strain
- Better for low-light environments
- *Modern aesthetic*

Try the toolbar buttons in dark mode!"
          output-format="markdown">
        </terraphim-editor>
      </div>

      <!-- Light Theme - With Preview -->
      <div class="panel">
        <h2>Light Theme - Split View</h2>
        <terraphim-editor
          id="editor-light-preview"
          show-preview="true"
          content="# Split View Editor

Type on the **left**, see results on the **right**.

## Markdown Elements

- Lists work great
- `Code snippets` too
- [Links](https://example.com) are clickable

The preview updates in real-time!"
          output-format="markdown">
        </terraphim-editor>
      </div>

      <!-- Dark Theme - With Preview -->
      <div class="panel theme-dark">
        <h2>Dark Theme - Split View</h2>
        <terraphim-editor
          id="editor-dark-preview"
          theme="dark"
          show-preview="true"
          content="# Dark Split View

Edit and preview **side by side** in dark mode.

## Cool Features

- Real-time preview
- Synchronized scrolling (future)
- `Syntax highlighting`

Dark mode makes long writing sessions comfortable!"
          output-format="markdown">
        </terraphim-editor>
      </div>

      <!-- Read-Only Light -->
      <div class="panel">
        <h2>Light Theme - Read-Only</h2>
        <terraphim-editor
          id="editor-light-readonly"
          read-only="true"
          content="# Read-Only Mode

This editor is **read-only**.

You can:
- View the content
- Select and copy text
- But not edit

Perfect for displaying formatted content!"
          output-format="markdown">
        </terraphim-editor>
      </div>

      <!-- No Toolbar -->
      <div class="panel">
        <h2>No Toolbar - Minimal</h2>
        <terraphim-editor
          id="editor-no-toolbar"
          show-toolbar="false"
          content="# Minimal Editor

No toolbar, just pure editing.

Perfect for:
- Distraction-free writing
- Simple note-taking
- Minimal interfaces

Keyboard shortcuts still work (Ctrl+B, Ctrl+I)!"
          output-format="markdown">
        </terraphim-editor>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-primary" id="toggle-theme">Toggle All Themes</button>
      <button class="btn btn-secondary" id="fill-sample">Fill All with Sample Content</button>
      <button class="btn btn-secondary" id="clear-all">Clear All</button>
    </div>
  </div>

  <script type="module">
    import '../../components/editor/terraphim-editor.js';

    const sampleContent = `# Sample Content - ${new Date().toLocaleTimeString()}

This content was **programmatically** inserted.

## Features Demonstrated

- *Dynamic content updates*
- \`Real-time rendering\`
- [Working links](https://example.com)

### Lists

- Item 1
- Item 2
- Item 3

The editor handles all of this **gracefully**!`;

    // Toggle theme button
    document.getElementById('toggle-theme').addEventListener('click', () => {
      const editors = document.querySelectorAll('terraphim-editor');
      editors.forEach(editor => {
        const currentTheme = editor.getAttribute('theme');
        editor.setAttribute('theme', currentTheme === 'dark' ? 'light' : 'dark');
      });

      const panels = document.querySelectorAll('.panel');
      panels.forEach(panel => {
        panel.classList.toggle('theme-dark');
      });
    });

    // Fill sample button
    document.getElementById('fill-sample').addEventListener('click', () => {
      const editors = document.querySelectorAll('terraphim-editor');
      editors.forEach(editor => {
        if (editor.getAttribute('read-only') !== 'true') {
          editor.setContent(sampleContent);
        }
      });
    });

    // Clear all button
    document.getElementById('clear-all').addEventListener('click', () => {
      const editors = document.querySelectorAll('terraphim-editor');
      editors.forEach(editor => {
        if (editor.getAttribute('read-only') !== 'true') {
          editor.setContent('');
        }
      });
    });

    // Log events from all editors
    document.querySelectorAll('terraphim-editor').forEach((editor, index) => {
      editor.addEventListener('tier-detected', (event) => {
        console.log(`Editor ${index + 1}: Tier detected - ${event.detail.tier}`);
      });

      editor.addEventListener('content-changed', (event) => {
        console.log(`Editor ${index + 1}: Content changed - ${event.detail.content.length} chars`);
      });
    });
  </script>
</body>
</html>
