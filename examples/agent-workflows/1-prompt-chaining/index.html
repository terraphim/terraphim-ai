<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Chaining - Interactive Coding Environment</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <style>
        .coding-environment {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .input-panel {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
        }

        .output-panel {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            max-height: 600px;
            overflow-y: auto;
        }

        .step-editor {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background: var(--surface-2);
        }

        .step-editor.active {
            border-color: var(--primary);
            background: #dbeafe;
        }

        .step-title {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .step-number {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .step-output {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--surface-2);
            border-radius: var(--radius-md);
            border-left: 4px solid var(--primary);
        }

        .step-output h4 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .step-content {
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .editable-step {
            border: 1px dashed var(--border);
            padding: 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
        }

        .editable-step:hover {
            border-color: var(--primary);
            background: #f8faff;
        }

        .step-config {
            margin-top: 1rem;
        }

        .config-row {
            margin-bottom: 1rem;
        }

        .config-row label {
            display: block;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .config-row select,
        .config-row textarea {
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .step-editor select {
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: white;
            font-size: 0.875rem;
        }

        .step-editor textarea {
            resize: vertical;
            min-height: 3rem;
        }

        .chain-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 2rem;
        }

        .template-selector {
            flex: 1;
        }

        @media (max-width: 768px) {
            .coding-environment {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>üîó AI Prompt Chaining</h1>
            <p>Interactive Coding Environment - Step-by-step software development workflow</p>
        </div>
    </header>

    <main class="container">
        <!-- Connection Status -->
        <div id="connection-status-container"></div>

        <!-- Controls -->
        <div class="chain-controls">
            <div class="template-selector">
                <label class="form-label" for="project-template">Project Template:</label>
                <select id="project-template" class="form-input">
                    <option value="web-app">Web Application</option>
                    <option value="api-service">REST API Service</option>
                    <option value="cli-tool">Command Line Tool</option>
                    <option value="data-analysis">Data Analysis Script</option>
                    <option value="ml-model">Machine Learning Model</option>
                </select>
            </div>
            <div class="controls">
                <button id="start-chain" class="btn primary" data-testid="execute-chain">Start Development</button>
                <button id="pause-chain" class="btn" disabled>Pause</button>
                <button id="reset-chain" class="btn">Reset</button>
            </div>
        </div>

        <!-- Workflow Status -->
        <div class="workflow-container">
            <div class="workflow-header">
                <h2 class="workflow-title">Development Pipeline</h2>
                <span id="workflow-status" class="workflow-status connection-status" data-testid="connection-status">Idle</span>
            </div>

            <!-- Pipeline Visualization -->
            <div id="pipeline-container"></div>

            <!-- Progress Bar -->
            <div id="progress-container"></div>
        </div>

        <!-- Main Interface -->
        <div class="coding-environment">
            <!-- Input Panel -->
            <div class="input-panel">
                <h3>üìù Project Definition</h3>

                <div class="form-group">
                    <label class="form-label" for="project-description">Describe your project:</label>
                    <textarea
                        id="project-description"
                        class="form-input form-textarea"
                        placeholder="Example: Build a task management web app with user authentication, CRUD operations for tasks, and a clean responsive UI using JavaScript and Bun"
                        rows="4"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="tech-stack">Technology Stack (optional):</label>
                    <input
                        type="text"
                        id="tech-stack"
                        class="form-input"
                        placeholder="JavaScript, Bun, Express, SQLite"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="requirements">Special Requirements (optional):</label>
                    <textarea
                        id="requirements"
                        class="form-input form-textarea"
                        placeholder="Must be mobile-responsive, include tests, follow accessibility standards"
                        rows="3"
                    ></textarea>
                </div>

                <h3>ü§ñ Agent Configuration</h3>
                <div class="form-group">
                    <label class="form-label" for="role-selector">Select Agent Role:</label>
                    <select id="role-selector" class="form-input" data-testid="role-selector"></select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="system-prompt">System Prompt:</label>
                    <textarea
                        id="system-prompt"
                        class="form-input form-textarea"
                        rows="5"
                        placeholder="The agent's system prompt will appear here. You can edit it."
                        data-testid="system-prompt"
                    ></textarea>
                </div>

                <!-- Step Editors -->
                <div id="step-editors">
                    <!-- Dynamic step editors will be inserted here -->
                </div>
            </div>

            <!-- Output Panel -->
            <div class="output-panel" data-testid="output-panel">
                <h3>üöÄ Development Output</h3>
                <div id="chain-output" data-testid="output">
                    <p class="text-muted">Start the development process to see step-by-step outputs here.</p>
                </div>
            </div>
        </div>

        <!-- Metrics -->
        <div id="metrics-container" style="display: none;">
            <h3>üìä Execution Metrics</h3>
            <!-- Metrics will be populated here -->
        </div>
    </main>

    <!-- Scripts -->
    <script src="../shared/websocket-client.js?v=2025092102"></script>
    <script src="../shared/api-client.js?v=2025092102"></script>
    <script src="../shared/server-discovery.js?v=2025092102"></script>
    <script src="../shared/settings-manager.js?v=2025092102"></script>
    <script src="../shared/settings-ui.js?v=2025092102"></script>
    <script src="../shared/settings-integration.js?v=2025092102"></script>
    <script src="../shared/workflow-visualizer.js?v=2025092102"></script>
    <script src="../shared/connection-status.js?v=2025092102"></script>
    <script src="../shared/agent-config-manager.js?v=2025092102"></script>
    <script src="app.js?v=2025092102"></script>
</body>
</html>
