[package]
name = "app"
version = "0.1.0"
description = "Privacy preserving AI assistant: Take control of the revelance"
authors = ["you"]
license = ""
repository = ""
default-run = "app"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.0", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.5.2", features = ["api-all", "cli", "system-tray"] }
directories = "4.0.1"
terraphim_server= {path = "../../server-axum"}
config =  {git = "https://github.com/mehcode/config-rs.git" }
serde_derive = "^1.0.137"
lazy_static = "1.4"
terraphim-grep =  {path="../../crates/terraphim-grep" }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol"]
