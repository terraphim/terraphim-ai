[package]
name = "terraphim_ai"
version = "0.1.0"
edition = "2021"
default-run="terraphim-server"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[workspace]
members = [
    "crates/terraphim_automata",
    "crates/terraphim_pipeline",
    "crates/config",
    "crates/settings",
    "crates/persistance",
    "server-axum",
    "desktop/src-tauri",
    "crates/terraphim-grep",
    "crates/middleware",
]

[dependencies]
tokio = { version = "1.35.1", features = ["fs", "macros", "rt-multi-thread"] }
itertools = "0.11.0"


[dependencies.clap]
features = ["derive", "env", "cargo"]
version = "4"

[[bin]]
bench = false
path = "server-axum/src/main.rs"
name = "terraphim-server"

