
[workspace]
resolver = "2"
members = ["crates/*", "terraphim_server", "terraphim_firecracker", "desktop/src-tauri", "terraphim_ai_nodejs"]
exclude = ["crates/terraphim_agent_application", "crates/terraphim_truthforge", "crates/terraphim_automata_py", "crates/terraphim_validation"]  # Experimental crates with incomplete API implementations
default-members = ["terraphim_server"]

[workspace.package]
version = "1.6.0"
edition = "2024"

[workspace.dependencies]
# OpenRouter AI integration dependencies
tokio = { version = "1.0", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }

# Direct HTTP LLM client approach (removed rig-core)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uuid = { version = "1.19", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
async-trait = "0.1"
thiserror = "1.0"
anyhow = "1.0"
log = "0.4"

# LLM Router integration

[patch.crates-io]
genai = { git = "https://github.com/terraphim/rust-genai.git", branch = "merge-upstream-20251103" }
self_update = { git = "https://github.com/AlexMikhalev/self_update.git", branch = "update-zipsign-api-v0.2" }

# Optimized profiles for disk usage and build performance

[profile.dev]
# Enable incremental with optimized settings
incremental = true
codegen-units = 256
# Split debug info to reduce object file sizes
split-debuginfo = "unpacked"

[profile.test]
incremental = true
codegen-units = 256
split-debuginfo = "unpacked"

[profile.release]
panic = "unwind"
lto = "thin"
codegen-units = 1
opt-level = 3
strip = "debuginfo"

[profile.release-lto]
inherits = "release"
lto = true
codegen-units = 1
opt-level = 3
strip = true
panic = "abort"

[profile.size-optimized]
inherits = "release"
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

# CI-optimized profiles for faster builds with less disk usage
[profile.ci]
inherits = "dev"
incremental = false
codegen-units = 16
split-debuginfo = "off"
debug = false

[profile.ci-release]
inherits = "release"
lto = "thin"
codegen-units = 8
strip = "debuginfo"
